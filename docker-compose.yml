version: '3.8'

services:
  redis:
    image: redis:7.2.7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --maxmemory 100mb --maxmemory-policy allkeys-lru  # ✅ Disable disk persistence
    volumes:
      - redis_data:/data  # ✅ Ensures no persistence to disk
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  redisinsight:
    image: redis/redisinsight:2.66
    container_name: redisinsight
    restart: always
    ports:
      - "5540:5540"
    depends_on:
      - redis
    environment:
      - REDIS_URI=redis://redis:6379  # ✅ Connect RedisInsight to Redis automatically

  dynamodb:
    image: amazon/dynamodb-local:2.6.0
    container_name: dynamodb
    restart: always
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_REGION=local
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb"

  dynamodb-init:
    image: amazon/aws-cli:2.25.3
    container_name: dynamodb-init
    depends_on:
      - dynamodb
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_REGION=local
    volumes:
      - ./scripts:/scripts
    entrypoint: ["/bin/sh", "-c", "/scripts/init-dynamodb.sh"]



volumes:
  redis_data:
    driver: local
    driver_opts:
      type: tmpfs  # ✅ Store Redis data in memory only
      device: tmpfs
  dynamodb_data:

